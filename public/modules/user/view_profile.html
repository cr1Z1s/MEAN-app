<div class="card" style="width: 20rem;">
    <img class="card-img-top" src="../../img/blank-profile.png" alt="Card image cap">
    <div class="card-body">
      <h4 class="card-title">Profile</h4>
      <p class="card-text">Username: {{editUsername}}</p>
      <p class="card-text">Name: {{editName}}</p>
      <a ui-sref="home" class="btn btn-primary">Home</a>
      <a ng-click="deleteProfile()" class="btn btn-primary">Delete</a>
    </div>
  </div>
