<!-- Modal -->
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="bootstrapModal" aria-hidden="true" ng-controller="modalCtrl">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="Modal">{{ modalTitle }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ modalBody }}
      </div>
      <div class="modal-footer" ng-if="modalLink === 'home'">
        <button type="button" ui-sref="home" class="btn btn-primary">Home</button>
      </div>
      <div class="modal-footer" ng-if="modalLink === 'dog'">
        <button type="button" ui-sref="home" class="btn btn-primary">dog</button>
      </div>
      <div class="modal-footer" ng-if="modalLink === 'register'">
        <button type="button" ui-sref="login" class="btn btn-primary">Login</button>
      </div>
      <div class="modal-footer" ng-if="modalLink === 'delete'">
        <button type="button" data-dismiss="modal" class="btn btn-primary">Cancel</button>
        <button type="button" ng-click="deleteProfile()" class="btn btn-primary">Delete Profile</button>
      </div>
    </div>
  </div>
</div>
